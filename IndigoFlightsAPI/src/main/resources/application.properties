server.port=9099

spring.application.name=IndigoFlightsService

# DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/flightsdb
spring.datasource.username=sha
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Enable Actuator Endpoints
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.logfile.enabled=true
management.endpoint.logfile.external-file=logs/application.log


#info,warn,error
# Spring Boot Admin Server Configuration
spring.boot.admin.client.url=http://localhost:1111/

springdoc.swagger-ui.path=/swagger-ui.html
